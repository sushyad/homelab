grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - &host grafana.yadapiz.com
    tls:
      - secretName: grafana-general-tls
        hosts:
          - *host
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: monitoring-system
    datasources:
      enabled: true
      searchNamespace: monitoring-system
  envFromSecret: grafana-secrets
  grafana.ini:
    server:
      root_url: https://grafana.yadapiz.com
    auth.generic_oauth:
      enabled: true
      allow_sign_up: true
      name: Dex
      client_id: grafana-sso
      client_secret: $__env{GRAFANA_SSO_CLIENT_SECRET}
      scopes: openid profile email groups
      auth_url: https://dex.yadapiz.com/auth
      token_url: https://dex.yadapiz.com/token
      api_url: https://dex.yadapiz.com/userinfo
  alerting:
    contactpoints.yaml:
      secret:
        contactPoints:
          - name: ntfy
            receivers:
              - uid: ntfy-relay
                type: webhook
                settings:
                  url: http://ntfy-relay.ntfy-relay
                  username: admin
                  password: $__env{NTFY_RELAY_PASSWORD}
    policies.yaml:
      policies:
        - receiver: ntfy
          group_by:
            - grafana_folder
            - alertname
